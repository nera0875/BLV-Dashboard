<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BLV Dashboard{% endblock %}</title>

    <!-- DaisyUI + TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f4f4f5;
        }
        ::-webkit-scrollbar-thumb {
            background: #a1a1aa;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #71717a;
        }
    </style>
</head>
<body class="bg-zinc-50">

<div class="drawer lg:drawer-open">
    <input id="sidebar-drawer" type="checkbox" class="drawer-toggle" />

    <!-- Main content -->
    <div class="drawer-content flex flex-col">
        <!-- Navbar (mobile) -->
        <div class="navbar bg-white border-b border-zinc-200 lg:hidden">
            <div class="flex-none">
                <label for="sidebar-drawer" class="btn btn-square btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </label>
            </div>
            <div class="flex-1">
                <span class="text-xl font-bold text-zinc-900">BLV Dashboard</span>
            </div>
        </div>

        <!-- Page content -->
        <main class="flex-1 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Sidebar -->
    <div class="drawer-side">
        <label for="sidebar-drawer" class="drawer-overlay"></label>

        <aside class="w-72 bg-white border-r border-zinc-200 h-full flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-zinc-200">
                <h1 class="text-2xl font-bold text-zinc-900">BLV Dashboard</h1>
                <p class="text-sm text-zinc-500 mt-1">Business Logic Vulnerabilities</p>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-4 overflow-y-auto">
                <ul class="menu gap-1">
                    <li>
                        <a href="/" class="{% if request.path == '/' %}active bg-zinc-100 text-zinc-900{% else %}text-zinc-600 hover:bg-zinc-50{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                            </svg>
                            Chat AI
                        </a>
                    </li>
                    <li>
                        <a href="/mindset" class="{% if request.path == '/mindset' %}active bg-zinc-100 text-zinc-900{% else %}text-zinc-600 hover:bg-zinc-50{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                            </svg>
                            Mindset
                        </a>
                    </li>
                    <li>
                        <a href="/rules" class="{% if request.path == '/rules' %}active bg-zinc-100 text-zinc-900{% else %}text-zinc-600 hover:bg-zinc-50{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            Rules
                        </a>
                    </li>
                    <li>
                        <a href="/burp-parser" class="{% if request.path == '/burp-parser' %}active bg-zinc-100 text-zinc-900{% else %}text-zinc-600 hover:bg-zinc-50{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                            </svg>
                            Burp Parser
                        </a>
                    </li>
                </ul>

                <div class="divider text-zinc-400">Settings</div>

                <ul class="menu gap-1">
                    <li>
                        <button type="button" @click="$store.app.showApiKeyModal = true" class="text-zinc-600 hover:bg-zinc-50 w-full text-left">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                            </svg>
                            API Key
                        </button>
                    </li>
                </ul>
            </nav>

            <!-- Footer -->
            <div class="p-4 border-t border-zinc-200">
                <div class="text-xs text-zinc-500 text-center">
                    Powered by Claude Sonnet 4.5
                </div>
            </div>
        </aside>
    </div>
</div>

<!-- API Key Modal -->
<div x-data x-show="$store.app.showApiKeyModal" x-cloak class="modal modal-open">
    <div class="modal-box">
        <h3 class="font-bold text-lg text-zinc-900">Configure Claude API Key</h3>
        <p class="py-2 text-sm text-zinc-600">Enter your Anthropic API key to enable AI chat.</p>

        <div class="form-control mt-4">
            <input
                type="password"
                placeholder="sk-ant-..."
                class="input input-bordered w-full"
                x-model="$store.app.apiKeyInput"
            />
        </div>

        <div class="modal-action">
            <button class="btn btn-ghost" @click="$store.app.showApiKeyModal = false">Cancel</button>
            <button class="btn bg-zinc-900 text-white hover:bg-zinc-800" @click="$store.app.saveApiKey()">Save</button>
        </div>
    </div>
    <div class="modal-backdrop" @click="$store.app.showApiKeyModal = false"></div>
</div>

<!-- Global Alpine Store -->
<script>
document.addEventListener('alpine:init', () => {
    Alpine.store('app', {
        showApiKeyModal: false,
        apiKeyInput: '',

        async saveApiKey() {
            if (!this.apiKeyInput.trim()) {
                alert('Please enter an API key');
                return;
            }

            try {
                const res = await fetch('/api/settings/api-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: this.apiKeyInput })
                });

                if (res.ok) {
                    alert('API key saved successfully!');
                    this.showApiKeyModal = false;
                    this.apiKeyInput = '';
                } else {
                    alert('Failed to save API key');
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
    });
});

// Fix API Key button click (DaisyUI menu interference)
document.addEventListener('DOMContentLoaded', () => {
    const apiKeyBtn = document.querySelector('button[type="button"]');
    if (apiKeyBtn) {
        apiKeyBtn.addEventListener('click', () => {
            Alpine.store('app').showApiKeyModal = true;
        });
    }
});
</script>

{% block scripts %}{% endblock %}

</body>
</html>
